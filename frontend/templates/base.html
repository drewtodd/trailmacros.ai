<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TrailMacros - Nutrition tracking for backpacking and fitness">
    <title>{% block title %}TrailMacros{% endblock %}</title>

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="/assets/css/output.css">

    <style>
        /* htmx loading state */
        .htmx-swapping {
            opacity: 1;
            transition: opacity var(--transition-base);
        }

        .htmx-settling {
            opacity: 1;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Skip to main content link (WCAG accessibility) -->
    <a href="#main-content" class="skip-to-main">Skip to main content</a>

    <!-- Header/Navigation -->
    <header role="banner">
        <nav class="container flex justify-between items-center py-4" role="navigation" aria-label="Main navigation">
            <a href="/" class="text-2xl font-bold text-inverse">
                TrailMacros
            </a>
            <ul class="flex gap-6" role="list">
                <li><a href="/">Home</a></li>
                <li><a href="/add">Add Food</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main id="main-content" class="container py-8 flex-1">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <div class="container py-6 text-center text-sm">
            <p>&copy; 2024 TrailMacros. Nutrition tracking for adventures.</p>
        </div>
    </footer>

    <!-- htmx -->
    <script src="https://unpkg.com/htmx.org"></script>

    <!-- Global htmx configuration -->
    <script>
        htmx.config.historyCacheSize = 0;  // Disable history caching for MVP
        htmx.config.defaultTimeout = 5000;  // 5 second timeout
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
