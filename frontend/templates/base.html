<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TrailMacros - Nutrition tracking for backpacking and fitness">
    <title>{% block title %}TrailMacros{% endblock %}</title>

    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Ensure proper color contrast for WCAG AA compliance */
        :root {
            --text-primary: #111827; /* gray-900 */
            --text-secondary: #4b5563; /* gray-700 */
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb; /* gray-50 */
            --border-color: #e5e7eb; /* gray-200 */
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --text-primary: #f3f4f6; /* gray-100 */
                --text-secondary: #d1d5db; /* gray-400 */
                --bg-primary: #111827; /* gray-900 */
                --bg-secondary: #1f2937; /* gray-800 */
                --border-color: #374151; /* gray-700 */
            }
        }

        body {
            color: var(--text-primary);
            background-color: var(--bg-primary);
        }

        /* Focus styles for keyboard navigation */
        button:focus-visible,
        a:focus-visible,
        input:focus-visible,
        select:focus-visible,
        textarea:focus-visible {
            outline: 3px solid #3b82f6;
            outline-offset: 2px;
        }

        /* Skip to main content link (WCAG accessibility) */
        .skip-to-main {
            position: absolute;
            top: -40px;
            left: 0;
            background: #3b82f6;
            color: white;
            padding: 8px;
            z-index: 50;
        }

        .skip-to-main:focus {
            top: 0;
        }

        /* htmx loading state */
        .htmx-swapping {
            opacity: 1;
            transition: opacity 200ms ease-out;
        }

        .htmx-settling {
            opacity: 1;
        }

        /* Utility classes */
        .card {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 1.5rem;
        }

        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 200ms ease;
            cursor: pointer;
            border: none;
            font-size: 1rem;
        }

        .btn-primary {
            background-color: #3b82f6;
            color: white;
        }

        .btn-primary:hover {
            background-color: #2563eb;
        }

        .btn-secondary {
            background-color: var(--border-color);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background-color: #d1d5db;
        }

        .btn-danger {
            background-color: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background-color: #dc2626;
        }

        /* Input field styling for WCAG compliance */
        input,
        select,
        textarea {
            color: #111827; /* Ensure dark text on light inputs */
            background-color: #ffffff;
        }

        @media (prefers-color-scheme: dark) {
            input,
            select,
            textarea {
                color: #111827; /* Keep dark text for readability */
                background-color: #ffffff;
            }
        }

        /* Placeholder text with proper contrast */
        input::placeholder,
        textarea::placeholder {
            color: #9ca3af; /* gray-400 for readable but subtle placeholders */
            opacity: 1;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body class="min-h-screen flex flex-col antialiased">
    <!-- Skip to main content link (WCAG accessibility) -->
    <a href="#main-content" class="skip-to-main">Skip to main content</a>

    <!-- Header/Navigation -->
    <header class="bg-blue-600 text-white shadow-md" role="banner">
        <nav class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center" role="navigation" aria-label="Main navigation">
            <a href="/" class="text-2xl font-bold hover:text-blue-100 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-white">
                TrailMacros
            </a>
            <ul class="flex gap-6" role="list">
                <li><a href="/" class="hover:text-blue-100 transition">Home</a></li>
                <li><a href="/add" class="hover:text-blue-100 transition">Add Food</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main id="main-content" class="flex-1 max-w-6xl mx-auto w-full px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-100 text-gray-700 mt-12 border-t border-gray-200">
        <div class="max-w-6xl mx-auto px-4 py-6 text-center text-sm">
            <p>&copy; 2024 TrailMacros. Nutrition tracking for adventures.</p>
        </div>
    </footer>

    <!-- htmx -->
    <script src="https://unpkg.com/htmx.org"></script>

    <!-- Global htmx configuration -->
    <script>
        htmx.config.historyCacheSize = 0;  // Disable history caching for MVP
        htmx.config.defaultTimeout = 5000;  // 5 second timeout
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
